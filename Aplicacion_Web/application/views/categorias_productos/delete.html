$def with(categorias_productos, message)
<h3>
    <a href="/categorias_productos">categorias_productos</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_categoria" id="id_categoria" value="$categorias_productos.id_categoria" />

    <div class="form-group">
    <label for="nombre_categoria">nombre_categoria</label>
    <input readonly id="nombre_categoria" type="text" class="form-control" name="nombre_categoria" size="30" value="$categorias_productos.nombre_categoria"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
