$def with(evaluaciones)
<h3>
    <a href="/evaluaciones">evaluaciones</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>evaluaciones</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in evaluaciones:
        <tr>
            <td><a href='/evaluaciones/view/$item.id_evaluacion'>$item.id_evaluacion[:1] $item.id_recomendacion</a></td>
            <td><a href='/evaluaciones/edit/$item.id_evaluacion'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/evaluaciones/delete/$item.id_evaluacion'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
