$def with(tipos_productos, message)
<h3>
    <a href="/tipos_productos">tipos_productos</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_producto" id="id_producto" value="$tipos_productos.id_producto" />

    <div class="form-group">
    <label for="nombre_producto">nombre_producto</label>
    <input required id="nombre_producto" type="text" class="form-control" name="nombre_producto" size="30" value="$tipos_productos.nombre_producto"/>
</div><div class="form-group">
    <label for="imagen_producto">imagen_producto</label>
    <input required id="imagen_producto" type="text" class="form-control" name="imagen_producto" size="30" value="$tipos_productos.imagen_producto"/>
</div><div class="form-group">
    <label for="id_categoria">id_categoria</label>
    <input required id="id_categoria" type="text" class="form-control" name="id_categoria" size="30" value="$tipos_productos.id_categoria"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
